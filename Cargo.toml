[package]
name = "dioxus-radio"
version = "0.7.0"
edition = "2021"
description = "Fully-typed global state management with a topics subscription system for Dioxus ðŸ§¬"
readme = "./README.md"
homepage = "https://github.com/dioxus-community/dioxus-radio"
repository = "https://github.com/dioxus-community/dioxus-radio"
keywords = ["dioxus"]
categories = ["gui"]
license = "MIT"

[features]
tracing = ["dep:tracing", "dep:itertools"]

[dependencies]
dioxus = { version = "0.7.0-rc.0", default-features = false, features = ["macro", "hooks", "signals"] }
dioxus-core = { version = "0.7.0-rc.0" }
dioxus-signals = { version = "0.7.0-rc.0" }
dioxus-hooks = { version = "0.7.0-rc.0" }
generational-box = "0.6.0"

# Logging
itertools = { version = "0.14.0", optional = true }
tracing = { version = "0.1.41", optional = true }

[dev-dependencies]
dioxus = { version = "^0.7.0-rc.0", features = ["desktop"] }
